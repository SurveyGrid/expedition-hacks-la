<div class="jumbotron text-center">
    <h1>Location Marker</h1>
    <p>{{addressCtrl.tagline}}</p>
</div>
<style>
    #map-canvas {
        width: 100%;
        height: 500px;
        ;
        background-color: #CCC;
    }

</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <form class="forms" data-ng-submit="addressCtrl.submitAddressForm()">
                    <div class="form-group">
                        <label for="address1">Address</label>
                        <input type="text" name="address1" id="address1" class="form-control" placeholder="Enter Street Address" data-ng-model="addressCtrl.address.address1" />
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" class="form-control" placeholder="Enter City" data-ng-model="addressCtrl.address.city" />
                    </div>
                    <div class="form-group">
                        <label for="zip">Country</label>
                        <input type="text" name="zip" id="zip" class="form-control" placeholder="Country" data-ng-model="addressCtrl.address.country" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn--default">Geocode</button>
                    </div>
                </form>
                <div data-ng-show="addressCtrl.geocodeResponse">
                    <h3>Response from Google</h3>
                    <pre>
                        {{addressCtrl.geocodeResponse}}
                        </pre>
                </div>
            </div>
            <!-- /.col  -->
            <div class="col-md-6">
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
</div>
